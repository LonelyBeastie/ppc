---
layout: notfluid
---

<form>
<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <input class="form-control">
      <label class="pull-right text-uppercase">Name</label>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <input class="form-control">
      <label class="pull-right text-uppercase">Company Name</label>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <input type="email" class="form-control">
      <label for="exampleInputEmail1" class="pull-right text-uppercase">Email Address</label>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <input class="form-control">
      <label class="pull-right text-uppercase">Phone</label>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <input class="form-control">
      <label class="pull-right text-uppercase">Street Address</label>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <input class="form-control">
      <label class="pull-right text-uppercase">City, State, Zip Code</label>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <textarea class="form-control" rows="3"></textarea>
    <label class="pull-right text-uppercase">Additional Info</label>

  </div>
</div>
    <button type="submit" class="btn btn-default">Submit</button>
</div>
</form>
