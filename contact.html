<form action="https://getsimpleform.com/messages?form_api_token=66e5a4d8f00820fc309a3ee4cd65631d" method="post">
<div class="row pb">
  <div class="col-sm-4">
    <div class="form-group">
      <input class="form-control" name="Name">
      <label class="pull-right text-uppercase">Name</label>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <input class="form-control" name="Company Name">
      <label class="pull-right text-uppercase">Company Name</label>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <input type="email" class="form-control" name="Email Address">
      <label for="exampleInputEmail1" class="pull-right text-uppercase">Email Address</label>
    </div>
  </div>
</div>
<div class="row pb">
  <div class="col-sm-4">
    <div class="form-group">
      <input class="form-control" name="Phone">
      <label class="pull-right text-uppercase">Phone</label>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <input class="form-control" name="Street Address">
      <label class="pull-right text-uppercase">Street Address</label>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <input class="form-control" name="Address">
      <label class="pull-right text-uppercase">City, State, Zip Code</label>
    </div>
  </div>
</div>
<div class="row pb">
  <div class="col-sm-12">
    <textarea class="form-control" rows="3" name="Additional Info"></textarea>
    <label class="pull-right text-uppercase">Additional Info</label>

  </div>
</div>
<div class="row pb">
  <div class="col-sm-6">
    <div class="ppc_logo contact_logo"></div>
  </div>
  <div class="col-sm-6">
    <button type="submit" class="btn btn-default pull-right text-uppercase">Submit</button>
  </div>
</div>
</form>
